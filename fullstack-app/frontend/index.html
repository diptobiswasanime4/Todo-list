<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Todo List</h1>
    <form class="input-container">
        <input id="input-todo" type="text" placeholder="Enter Todo">
        <button id="add-todo" type="submit">+</button>
    </form>
    <div class="todo-container">
        <!-- <div class="todo">
            <div class="todo-info">
                <input class="todo-completed" type="checkbox" checked>
                <p class="todo-name">Write Java</p>
            </div>
            <div class="todo-btn">
                <button class="todo-edit">Edit</button>
                <button class="todo-delete">Delete</button>
            </div>
        </div> -->
    </div>
    <div class="modal-background">
        <div class=" modal">
            <div class="modal-top">
                <h1>Edit Todo</h1>
                <span class="close-modal" id="close-modal">&#x2715;</span>
            </div>
            <form class="modal-bottom">
                <input type="text" id="edit-todo-name" placeholder="Todo Name">
                <div id="edit-todo-completed-wrapper">
                    <input type="checkbox" id="edit-todo-completed"> Completed
                </div>
                <button id="save-todo">Save</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
