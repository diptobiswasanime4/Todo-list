<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Tailwind</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-200">
    <h1 class="text-3xl text-center mt-2 mb-6">Todo List Tailwind</h1>
    <div class="input-container flex justify-center mb-8">
        <input id="input-todo" type="text" placeholder="Enter Todo" class="text-2xl pl-1 pb-1 rounded mr-2">
        <button id="add-todo" class="bg-blue-600 px-3 text-white font-bold rounded">+</button>
    </div>
    <div class="container">
        <div>
            <div class="todo bg-white flex items-center justify-between mx-8 my-2 px-4 py-4 text-lg rounded">
                <p>Write SQL</p>
                <div class="actions">
                    <input type="checkbox" class="mx-4">
                    <button class="bg-red-500 text-white py-1 px-2 rounded">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
